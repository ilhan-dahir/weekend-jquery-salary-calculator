<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <h1>Salary Calculator</h1r>

    <main>
        <section>
            <h2>Add Employee</h2>
            <form>
                <input id = "firstName" placeholder="First Name" type="text" >
                <input id = "lastName" placeholder="Last Name" type="text" >
                <input id = "id" placeholder="ID" type="text" >
                <input id = "title" placeholder="Title" type="text" >
                <input id = "salary" placeholder="Annual Salary" type="text" >
                <button class="submit-button">Submit</button>
            </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Ayyan </td>

                        <td>Queen</td>

                    </tr>
                </tbody>
            </table>
        </section>

                Total Monthly Salary:
            </h4>
        </section>
    </main>
</body>

</html>
